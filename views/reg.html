<%- include('header.html') %>
<h2 class="border">用户注册</h2>
<% if(prompt){ %>
<p><%=prompt%></p>
<% } %>
<div class="row">

    <form class="form-horizontal col-md-8 center-block" role="form" action="" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user" id="inputEmail3" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码确认</label>
            <div class="col-sm-10">
                <input type="password" name="password_repeat"class="form-control" id="inputPassword3" placeholder="密码确认">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputPassword3" placeholder="电子邮件">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>


<%- include('footer.html') %>
